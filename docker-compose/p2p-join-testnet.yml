version: "3.7"
services:
  iroha-node:
    container_name: iroha-node
    image: divax/iroha-node:latest
    environment:
      TYPE: P2P
      NODE_ENV: ${NODE_ENV:-production}
      PORT_IROHA_PROXY: 10001
      PORT_CONTROL: 19012
      TORII: 127.19.101.3:10051
      CREATOR_ACCOUNT_ID: diva@testnet
    volumes:
      - type: volume
        source: iroha-node-testnet-p2p
        target: /home/node
    network_mode: host

  iroha-postgres:
    container_name: iroha-postgres
    image: postgres:10
    command: -c max_prepared_transactions=100
    environment:
      POSTGRES_USER: iroha
      POSTGRES_PASSWORD: iroha
    volumes:
      - type: volume
        source: iroha-postgres-testnet-p2p
        target: /var/lib/postgresql/data/
    networks:
      iroha-testnet-p2p:
        ipv4_address: 172.19.101.2

  iroha-local-p2p:
    container_name: iroha-local-p2p
    image: divax/iroha:latest
    environment:
      IP_PUBLISHED: 127.19.101.3
      IP_POSTGRES: 172.19.101.2
      BLOCKCHAIN_NETWORK: testnet
      NAME_KEY:
      IP_IROHA_PROXY: bridge
      PORT_IROHA_PROXY: 10001
      PORT_CONTROL: 19012
    volumes:
      - type: volume
        source: iroha-local-p2p
        target: /opt/iroha
    ports:
      - 127.19.101.3:10011:10001
      - 127.19.101.3:10051:50051
    networks:
      iroha-testnet-p2p:
        ipv4_address: 172.19.101.3

networks:
  iroha-testnet-p2p:
    name: iroha-testnet-p2p
    ipam:
      driver: default
      config:
        - subnet: 172.19.101.0/24

volumes:
  iroha-postgres-testnet-p2p:
    name: iroha-postgres-testnet-p2p
  iroha-node-testnet-p2p:
    name: iroha-node-testnet-p2p
  iroha-local-p2p:
    name: iroha-local-p2p
