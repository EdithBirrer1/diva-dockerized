      LOG_LEVEL: trace
      IP: 172.29.101.21
      PORT: 17468
      ADDRESS: n1.testnet.diva.i2p
      I2P_SOCKS_PROXY_HOST: 172.29.101.10
      I2P_SOCKS_PROXY_PORT: 4445
      I2P_SOCKS_PROXY_CONSOLE_PORT: 7070
      NETWORK_VERBOSE_LOGGING: 0
    volumes:
      - n1.testnet.diva.i2p:/
      - ../keys/n1.testnet.diva.ip:/keys/
      - ../genesis:/genesis/
    networks:
      network.testnet.diva.i2p:
