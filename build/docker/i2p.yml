version: "3.7"
services:
  genesis-i2p-http:
    container_name: genesis-i2p-http
    image: divax/i2p:latest
    environment:
      ENABLE_SOCKSPROXY: 1
      ENABLE_SAM: 1
      BANDWIDTH: P
    networks:
      network.genesis-i2p:
        ipv4_address: 172.19.77.11

  genesis-i2p-udp:
    container_name: genesis-i2p-udp
    image: divax/i2p:latest
    environment:
      ENABLE_SAM: 1
      BANDWIDTH: P
    networks:
      network.genesis-i2p:
        ipv4_address: 172.19.77.12

networks:
  network.genesis-i2p:
    name: network.genesis-i2p
    ipam:
      driver: default
      config:
        - subnet: 172.19.77.0/24
