version: "3.7"
services:
  genesis-chain:
    container_name: genesis-chain
    image: divax/divachain:develop
    environment:
      GENESIS: 1
      GENESIS_PATH: /genesis/block.v3.json
      SIZE_NETWORK: ${SIZE_NETWORK}
      NODE_ENV: development
      LOG_LEVEL: trace
      IP: 172.19.78.21
      PORT: 17468
      BLOCK_FEED_PORT: 17469
    volumes:
      - genesis-blockstore:/blockstore
      - genesis-state:/state
      - ../keys:/keys
      - ../genesis:/genesis
    networks:
      network.genesis:
        ipv4_address: 172.19.78.21

networks:
  network.genesis:
    name: network.genesis
    ipam:
      driver: default
      config:
        - subnet: 172.19.78.0/24

volumes:
  genesis-blockstore:
    name: genesis-blockstore
  genesis-state:
    name: genesis-state
